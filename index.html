<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather App</title>
<link rel="stylesheet" href="SRC/style.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="app-container">
<div class="weather-container">
    <header>
<br>
</header>
<p>
<div class="locationSearch">
<input type="Search" id="location-input" placeholder="Please Enter City"/>
<input type ="Submit" id="location-submit" value="🔍Search"/>
<br><br>
<button id="current-location-button">📍Current Location </button>
</div>
</p>

<br><br>

<form class="search-form" id="search-form">    
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-4">
<h2><span id="current"></span>°C</h2>
<img src="" alt="Clear" id="icon"class="float-left"/>
</div>
<div class="col-sm-1"></div>
<div class="col-sm-5">
</form>

<br>

<div class ="overview">
<ul>
    <h2 id="location"></h2> 
<h4 id="location-date"></h4>
    <li id="description"></li>
    <li> Humidity: <span id="humidity"></span>%</li>
    <li>Wind Speed: <span id="wind-speed"></span>km/h</li>
</ul> 
</div>
</div>
</div>

 
<br><br><br><br>
 <div class="weather-forecast" id="forecast"></div>
        </div>


<br><br><br>

<footer>
<a href="https://github.com/hannahchannah/weather-app">Github Repository</a>    
</footer>

<script src="SRC/index.js"> </script>
</body>
</html>
